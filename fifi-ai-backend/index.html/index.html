<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Educator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- marked.js to convert Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Simple animation for the loader */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white shadow-lg rounded-lg max-w-4xl mx-auto overflow-hidden">
            
            <!-- Header -->
            <header class="bg-blue-600 text-white p-6 text-center">
                <h1 class="text-3xl font-bold">AI Educator</h1>
                <p class="mt-2 text-blue-200">Your personal AI-powered learning assistant</p>
            </header>

            <!-- Form Section -->
            <main class="p-6">
                <form id="educator-form" class="space-y-4">
                    <div>
                        <label for="topic" class="block text-sm font-medium text-gray-700">What do you want to learn about?</label>
                        <input type="text" id="topic" name="topic" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., Quantum Physics, How to bake a cake...">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Choose your learning mode:</label>
                        <select id="mode" name="mode" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option value="Theory">Theory (Concepts and Explanations)</option>
                            <option value="Practical">Practical (Step-by-step and Examples)</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Generate Lesson
                        </button>
                    </div>
                </form>

                <!-- Output Section -->
                <div id="output-container" class="mt-8">
                    <div id="loader" class="hidden mx-auto loader"></div>
                    <div id="error-message" class="hidden p-4 bg-red-100 text-red-700 border border-red-400 rounded-md"></div>
                    <article id="response-output" class="prose lg:prose-xl max-w-none mt-4">
                        <!-- AI response will be inserted here -->
                    </article>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Get references to the HTML elements
        const educatorForm = document.getElementById('educator-form');
        const topicInput = document.getElementById('topic');
        const modeSelect = document.getElementById('mode');
        const responseOutput = document.getElementById('response-output');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');

        // Listen for the form submission
        educatorForm.addEventListener('submit', async (event) => {
            // Prevent the form from reloading the page
            event.preventDefault();

            // 1. Clear previous results and show loader
            responseOutput.innerHTML = '';
            errorMessage.classList.add('hidden');
            loader.classList.remove('hidden');

            // 2. Get user input
            const topic = topicInput.value;
            const mode = modeSelect.value;

            try {
                // 3. Send the data to your backend API
                const response = await fetch('http://localhost:5000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic, mode }),
                });

                // Hide loader once we get a response
                loader.classList.add('hidden');

                if (!response.ok) {
                    // If the server responds with an error, show it
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // 4. Convert the Markdown content to HTML and display it
                // The 'marked' library does this for us
                responseOutput.innerHTML = marked.parse(data.content);

            } catch (error) {
                // 5. Handle any errors during the fetch
                loader.classList.add('hidden');
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
